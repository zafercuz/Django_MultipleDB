{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="card">
  <div class="card-header">
    Create Post
  </div>
  <form method="post">{% csrf_token %}
    <div class="card-body">
      {{ form|crispy }}
    </div>
    <div class="card-footer text-muted">
      <button class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>

{% endblock %}
